<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
      <title>FaceTruco</title>
</h:head>
<h:body>
    <h:form enctype="multipart/form-data">
        <h:panelGrid columns="3">

            <h:inputFile id="file" required="true" value="#{recursoBean.file}" requiredMessage="Informe o arquivo" />

            <h:commandButton action="#{recursoBean.uploadRecurso()}" value="Upload enviar">
                <f:ajax execute="@form" render="@all" />
            </h:commandButton>
        </h:panelGrid>

    </h:form>

    <h:form enctype="multipart/form-data">
        <h:panelGrid columns="3">
            <h:commandButton action="#{recursoBean.getRecursosPost()}" value="carregar">
                <f:ajax execute="@form" render="@all" />
            </h:commandButton>
        </h:panelGrid>
    </h:form>
    
    <ui:repeat value="#{recursoBean.recursos}" var="item">
            <h:graphicImage value="#{item.url}" />
    </ui:repeat>

    <h:form enctype="multipart/form-data">
        <h:panelGrid columns="3">
            <h:commandButton action="#{recursoBean.removerRecurso}" value="carregar">
                <f:ajax execute="@form" render="@all" />
            </h:commandButton>
        </h:panelGrid>
    </h:form>
 
</h:body>
</html>
