<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
      <title>FaceTruco</title>
      <h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
    <div id="box">
        <div class="container">
            <div id="child1"> 
                <h:graphicImage id="face" library="images" name="facebook.svg" />
                <p id="refe">
                    O Facebook ajuda você a se conectar e compartilhar 
                    com as pessoas que fazem parte da sua vida.
                </p>
            </div>
            <div id="child2" class="container-vertical">
                <h:form class="container-vertical">
                    <h:inputText class="input" value="#{loginBean.log.email}"> 
                        <f:passThroughAttribute name="placeholder" 
                            value="Email ou telefone" /> 
                    </h:inputText>
                    <h:inputSecret class="input" value="#{loginBean.log.password}">
                            <f:passThroughAttribute name="placeholder" 
                            value="Senha" />
                    </h:inputSecret>
                    <h:commandButton class="button-entrar" value="Entrar" action="#{loginBean.loginho}" />
                </h:form>
                
                <h:link class="centraliza" id="link-e" value="Esqueceu a senha?" outcome="recover"/>
                
                <p class="centraliza">OU</p>

                <h:form class="centraliza"> <h:commandButton class="button" value="Criar nova conta" /> </h:form>

                <p class="centraliza" ><h:link id="link-p" value="Criar uma página" outcome="page"/> para uma celebridade, banda ou empresa.</p>
            </div>
        </div>
    </div>
</h:body>
</html>
